<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funny circle</title>
</head>

<body>
    <canvas id="myCanvas" width="700px" height="300px" style="border:1px solid black;">
        <script>
            class Circle {
                constructor(x, y, radius) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                }
                createCircle() {
                    let ctx = document.getElementById("myCanvas").getContext("2d");
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = "red";
                    ctx.fill();

                }
            }
            let cir = new Circle(150, 150, 50);
            cir.createCircle();



        </script>
</body>

</html>
