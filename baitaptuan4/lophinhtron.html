        class Circle {
            constructor(radius, color) {
                this.radius = Math.random(radius) * 100;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }

            getrender() {
                let c = document.getElementById("myCanvas");
                let ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(40, 50, 30, 0, 2 * Math.PI);
                ctx.fillStyle = "red";

            }

        }
        let cir = new Circle(30, "pink");
        cir.getrender();
