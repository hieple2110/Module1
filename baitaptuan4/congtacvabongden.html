<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>công tắc và bóng đèn</title>
</head>

<body>

    <script>
        class SwitchButton {

            constructor(status, lamp) {
                this.status = status;
                this.lamp = lamp;
            }

            connectToLamp(lamp) {
                this.lamp = lamp;
            }
            switchOn() {
                if (this.lamp.status == false) {
                    this.lamp.turnOn();
                }
            }

            switchOff() {
                if (this.lamp.status == true) {
                    this.lamp.turnOff();
                }
            }

        }

        class ElectricLamp {
            constructor(status) {
                this.status = status;
            }

            turnOn() {
                if (this.status == false) {
                    this.status = true;
                    alert("đèn đã bật");
                }

            }

            turnOff() {
                if (this.status == true) {
                    this.status = false;
                    alert("đèn đã tắt");
                }
            }
        }

        let ab = new SwitchButton();
        let ac = new ElectricLamp(false);
        ab.connectToLamp(ac);

        ab.switchOn();

        ab.switchOff();






    </script>
</body>

</html>
