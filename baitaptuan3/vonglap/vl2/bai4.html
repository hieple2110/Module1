<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hinh chư nhât</title>
</head>

<body>
    <script>

        for (let i = 1; i <= 21; i++) {
            document.write("*")
        }
        document.write("<br>");

        let num = 0;
        while (num <= 4) {
            for (let j = 1; j <= 21; j++) {
                if (j !== 1 && j !== 21) {
                    document.write("&nbsp;&nbsp");
                } else {
                    document.write("*");
                }
            }
            document.write("<br>");
            num++;
        }
        for (let i = 1; i <= 21; i++) {
            document.write("*")
        }

    </script>
</body>

</html>
