<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 5</title>
</head>

<body>
    <script>
        let a = 0;
        let b = 1;
        let sum = 1;

        for (i = 3; i <= 20; i++) {
            let F = a + b;
            a = b;
            b = F;
            sum += F;
        }
        document.write("Tổng 20 số đầu tiên: " + sum);
    </script>
</body>

</html>
