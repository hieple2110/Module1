<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so nguyen to</title>
</head>

<body>
    <script>
        let i;

        for (i = 1; i <= 100; i++) {
            let str = "";
            if (i % 3 == 0) {
                str = "Fizz ";
            } if (i % 5 == 0) {
                str = "Buzz ";

            } if (i % 3 == 0 && i % 5 == 0) {
                str = "BuzzFizz ";
            }
            if (str == "") {
                str = i + " ";
            }
            document.write(str);

        }



    </script>
</body>

</html>
