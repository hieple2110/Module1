<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 4</title>
</head>

<body>
    <script>

        let a = 0;
        let b = 1;
        let first = 0;
        for (i = 3; i <= 20; i++) {
            let F = a + b;
            a = b;
            b = F;
            if (F % 5 === 0) {
                first = F;
                document.write("Số đầu tiên trong dãy: " + first);
                break;
            }
        }
    </script>
</body>

</html>
