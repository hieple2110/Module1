<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 5</title>
</head>

<body>
    <script>
        let arr = new Array("Xin chao cac ban");
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == "a" || arr[i] == "e" || arr[i] == "o" || arr[i] == "u" || arr[i] == "y") {
                count++;
            }
            document.write("Số nguyên âm là: " + count);
        }
    </script>
</body>

</html>
