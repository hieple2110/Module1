<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
</head>

<body>
    <script>
        let so = [8, 5, 9, 2, 13, 24, 54, 65, 76, 10];
        let max = so[0];
        let vitri;
        for (let i = 0; i < so.length; i++) {
            if (so[i] > max) {
                max = so[i];
                vitri = i;
            }
        }
        document.write("max: " + max + " vị trí: " + vitri);
    </script>
</body>
