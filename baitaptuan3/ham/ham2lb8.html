<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyện hàm2 bài 8</title>
</head>

<body>
    <script>
        function daoNumber() {
            let num;
            let i = 0;
            let arr = new Array();
            while (i < 5) {
                num = +prompt("nhập vào số nguyên bất kỳ.");
                arr.push(num);
                i++;
            }
            arr.reverse();
            alert(arr);
        }
        daoNumber();
    </script>
</body>

</html>
