<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra SNT</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            if (number == 2) {
                return true;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let count = 0;
        let i = 0;

        while (count < 20) {
            if (isPrime(i) == true) {
                document.write(i + " là số nguyên tố." + "<br>");
                count++;
            }
            i++
        }



    </script>

</body>

</html>
