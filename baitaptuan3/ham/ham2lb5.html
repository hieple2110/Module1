<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyện hàm2 bài 5</title>
</head>

<body>
    <script>
        function minNumber() {
            let num;
            let j = 0;
            let arr = new Array();
            while (j < 3) {
                num = +prompt("nhập vào số nguyên bất kỳ.");
                arr.push(num);
                j++;

            }
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            alert("Số nhỏ nhất là: " + min);
        }

        minNumber();


    </script>
</body>

</html>
