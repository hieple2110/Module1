<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập vào số tuổi");
        if (a > 0 && a <= 120) {
            document.write("Đây là tuổi của tôi!!" + a + "tuổi");
        } else {
            document.write("Đây không phải tuổi của tôi !!!");
        }
    </script>
</body>

</html>
