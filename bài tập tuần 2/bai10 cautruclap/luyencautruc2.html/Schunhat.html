<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập chiều dài");
        let b = +prompt("nhập chiều rộng");
        let S = a * b;
        let C = (a + b) * 2;
        document.write("Diện tích: " + S + " Chu vi: " + C);
    </script>
</body>

</html>
