<body>

    <script>

        let phutgoi = +prompt("nhap");
        let cuocthang = 25000;
        if (phutgoi <= 50) {
            alert("Tiền thanh toán: " + (cuocthang + (600 * phutgoi)) + "VND");
        } else if (phutgoi > 50 && phutgoi <= 150) {
            alert("Tiền thanh toán: " + (cuocthang + (600 * phutgoi) + (400 * phutgoi)) + "VND");
        } else if (phutgoi > 150) {
            alert("Tiền thanh toán: " + (cuocthang + (600 * phutgoi) + (400 * phutgoi) + (200 * phutgoi)) + "VND");
        } else {
            alert("m");
        }
    </script>
