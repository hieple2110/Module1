<body>
    <script>
        let a = prompt("nhập số thứ nhất");
        let b = prompt("nhập số thứ hai");
        let c = prompt("nhập số thứ ba");
        if (a > b && a > c) {
            alert(a + " là SLN");
        } else if (b > a && b > c) {
            alert(b + " là SLN");
        } else {
            alert(c + " là SLN");
        }

    </script>
