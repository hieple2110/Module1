<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("nhập vào số");
        if (a > 0) {
            alert("số " + a + " lớn hơn 0");
        } else if (a < 0) {
            alert("số " + a + " nhỏ hơn 0");
        } else {
            alert("số " + a + " bằng 0");
        }
    </script>
</body>

</html>
