<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cấu trúc đk 1</title>
</head>

<body>
    <script>
        let a = +prompt("nhập vào giá trị a");
        let b = +prompt("nhập vào giái trị b");
        let c = eval(a / b);
        if (a % b == 0) {
            alert(c + ":" + "a chia hết cho b");
        } else {
            alert(c + ":" + " a không chia hết cho b");
        }

    </script>
</body>

</html>
