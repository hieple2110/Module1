<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number;
        let total = 0;
        while (number !== -1) {
            number = Number(prompt("Nhập number vào nào"));
            alert("Giá trị của number hiện tại là: " + number);
            total = total + number;
            alert("Giá trị tổng hiện tại là :" + total);
        }
    </script>
</body>

</html>
