<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi tiền tệ</title>
</head>

<body>
    Amount
    From Currency
    To Currency<br>
    <input type="number" id="inputMoney">
    <select id="from">
        <option value="VND">Việt Nam</option>
        <option value="NB">Nhật Bản</option>
    </select>
    <select id="to">
        <option value="HQ">Hàn Quốc</option>
        <option value="AME"> Mỹ </option>
    </select>
    <input type="submit" onclick="chuyentien()">
    <div id="result"></div>
    <script>
        function chuyentien() {
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let inputMoney = document.getElementById("inputMoney").value
            if (from == "VND" && to == "AME") {
                let result = inputMoney / 23000;
                document.getElementById("result").innerHTML = ("Result: ") + result.toFixed(2) + " $";
            }
            if (from == "VND" && to == "HQ") {
                let result = inputMoney * 1000 / 19000;
                document.getElementById("result").innerHTML = ("Result: ") + result.toFixed(2) + " Won";
            }
            if (from == "NB" && to == "HQ") {
                let result = inputMoney * 1118 / 100;
                document.getElementById("result").innerHTML = ("Result: ") + result.toFixed(2) + " Won";
            }
            if (from == "NB" && to == "AME") {
                let result = inputMoney / 100;
                document.getElementById("result").innerHTML = ("Result: ") + result.toFixed(2) + " $";
            }
        }


    </script>
</body>

</html>
