<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi độ C</title>
</head>

<body>

    <script>
        let celsius = Number(prompt("Nhập độ C"));
        let falrenheit = (celsius * 9) / 5 + 32;
        document.write("F: " + falrenheit);
    </script>
</body>

</html>
