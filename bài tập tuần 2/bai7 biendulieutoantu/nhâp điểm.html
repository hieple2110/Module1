<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập điểm</title>
</head>

<body>
    <script>
        let Lý = 8;
        let Hóa = 9;
        let Sinh = 8.5;
        let Tổng = (Lý + Hóa + Sinh);
        let TB = (Lý + Hóa + Sinh) / 3;
        document.write("Lý = " + Lý + "</br >");
        document.write("Hóa = " + Hóa + "</br >");
        document.write("Sinh = " + Sinh + "</br >");
        document.write("Điểm trung bình = " + TB + "</br>");
        document.write("Tổng = " + Tổng);
    </script>
</body>

</html>
