<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good</title>
    <style>
        body {
            font-size: 25px;
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: sans-serifs;
        }

        .check {
            position: relative;
        }

        .check::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: #ddd;
            display: inline-block;
            top: -8px;
            left: -30px;
            border-radius: 25px;
            box-shadow: 0 0 3px rgba(0, 0, 0, .5);
        }

        .check::after {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #eee;
            position: absolute;
            top: -8px;
            border-radius: 25px;
            left: -30px;
            transition: 200ms;
        }

        .check:checked::after {
            left: -5px;
        }

        .check:checked::before {
            background-color: #8BC34A;
        }

        label {
            padding-left: 10px;
        }
    </style>
</head>
</head>

<body>

    <body>
        <div>
            <input type="checkbox" class="check good" onchange="changed(this)">
            <label for="good">Good</label><br>
            <input type="checkbox" class="check fast" onchange="changed(this)">
            <label for="fast">Fast</label><br>
            <input type="checkbox" class="check cheap" onchange="changed(this)">
            <label for="cheap">Cheap</label><br>
        </div>
        <script>
            let good = document.querySelector('.good'),
                fast = document.querySelector('.fast'),
                cheap = document.querySelector('.cheap');
            function changed(el) {
                isGood = good.checked;
                isFast = fast.checked;
                isCheap = cheap.checked;
                if (isGood && isFast && isCheap && el == cheap) {
                    fast.checked = false;
                }
                if (isGood && isCheap && isFast && el == fast) {
                    good.checked = false;
                }
                if (isCheap && isFast && isGood && el == good) {
                    cheap.checked = false;
                }
            }
        </script>
    </body>

</html>
