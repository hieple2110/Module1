<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if else if</title>
</head>

<body>
    <script>
        let useName = prompt("Nhập vào Tên đăng nhập");
        if (useName == "admin") {
            alert("Well come !!");
        } else if (useName == null) {
            alert("Canceled");
        } else {
            alert("I don't know you");
        }
        let password = prompt("Nhập vào Mật khẩu");
        if (password == "themaster") {
            alert("Well come");
        } else if (password == null) {
            alert("Canceled");
        } else {
            alert("I don't know you");
        }
    </script>
</body>

</html>
