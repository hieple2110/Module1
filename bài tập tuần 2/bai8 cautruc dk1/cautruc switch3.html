<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cấu trúc switch case3</title>
</head>

<body>
    <script>
        let so = +prompt("nhập vào số");
        switch (so > 0) {
            case true:
                alert(1);
                break;
            case false:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</body>

</html>
