<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    Weight: <input type="number" id="cannang">
    Height: <input type="number" id="chieucao"><br>
    <button onclick="chiso()">BMI</button>
    <span id="result"></span>
    <script>
        function chiso() {
            let cannang = +document.getElementById("cannang").value;
            let chieucao = +document.getElementById("chieucao").value;
            let bmi = cannang / (chieucao * chieucao);
            if (bmi < 18.5)
                document.getElementById("result").innerHTML = ("UnderWeight");
            else if (bmi < 25)
                document.getElementById("result").innerHTML = ("Normal");
            else if (bmi < 30)
                document.getElementById("result").innerHTML = ("Overweight");
            else document.getElementById("result").innerHTML = ("Obese");
        }



    </script>
</body>

</html>
